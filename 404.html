<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function () {
            var pathname = window.location.pathname;
            var newUrl = window.location.origin + "/" + pathname;
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
